{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
	<form class="form manage_form_sm" action="/add_base" method="post">
		<h2>Add Base</h2>
		<hr>
		<input type="text" name="name"{% if details %} value="{{ details['name'] }}{% endif %}"><br>
		<input type="text" name="branch"{% if details %} value="{{ details['branch'] }}{% endif %}"><br>
		<input type="text" name="majcom"{% if details %} value="{{ details['majcom'] }}{% endif %}"><br>
		<input type="text" name="lat"{% if details %} value="{{ details['lat'] }}{% endif %}"><br>
		<input type="text" name="lon"{% if details %} value="{{ details['lon'] }}{% endif %}"><br>
		<input type="submit" value="Add">
	</form>
</div>
{% endblock %}
